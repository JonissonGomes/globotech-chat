<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/home.css" />
    <link rel="stylesheet" href="../assets/css/nav.css" />
    <link rel="stylesheet" href="../assets/css/chat.css" />
    <link rel="stylesheet" href="../assets/css/aside.css" />
    <link rel="stylesheet" href="../assets/css/form.css" />

    <title>Bate papo Uol</title>
  </head>

  <body>
    <header class="header">
      <figure class="header__logo">
        <img src="../assets/img/uol.gif" alt="Logo" />
      </figure>
      <h1 class="header__title">Bate Papo Uol</h1>
    </header>

    <nav class="nav">
      <a href="#" class="nav__back">Voltar</a>
      <h2 class="nav__title">Chat 90's</h2>
    </nav>

    <main class="container radius__4">
      <section class="chat__container radius__4">
        <section class="chat-messages__container radius__4">
          <div class="chat-message__container radius__4">
            <p class="chat-message__user">Leandro Karnal</p>
            <div class="chat-message__content__container">
              <p class="chat-message__text">Belíssima noite</p>
              <p class="chat-message__hour">12:45</p>
            </div>
          </div>

          <div class="chat-message__container radius__4">
            <p class="chat-message__user">Leandro Karnal</p>
            <div class="chat-message__content__container">
              <p class="chat-message__text">Belíssima noite</p>
              <p class="chat-message__hour">12:52</p>
            </div>
          </div>

          <div class="chat-message__container radius__4">
            <p class="chat-message__user">Leandro Karnal</p>
            <div class="chat-message__content__container">
              <p class="chat-message__text">Belíssima noite</p>
              <p class="chat-message__hour">12:59</p>
            </div>
          </div>
        </section>

        <aside class="chat-participants__container radius__4">
          <h3 class="chat-participants__title">Participantes</h3>
          <ul>
            <li>&nbsp&nbspLeandro Karnal</li>
            <li>&nbsp&nbspAdda Lovelace</li>
            <li>&nbsp&nbspJuninho Portugal</li>
            <li>&nbsp&nbspWhitney Houston</li>
          </ul>
        </aside>
      </section>

      <form class="form__container">
        <input
          class="form__input radius__4"
          type="text"
          placeholder="Enviar mensagem..."
        />
        <button class="form__submit radius__4" type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
